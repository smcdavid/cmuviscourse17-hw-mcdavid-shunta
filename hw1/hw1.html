<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <style>
		rect {
			fill:green; 
			stroke:lime; 
			stroke-width:1px;
			transition:ease 1s;
		}
		
		rect:hover {
			fill:white;
		}
		
		path {
			stroke:red;
			fill: orange;
			
		}
		.nofill {
			fill:none;
		}
		
		line {
			stroke:blue;
		}
		
		circle {
			fill:blue;
			stroke:cyan;
		}
	</style>
  
  </head>
  <body>
	  <h1>Visualization in HCI Homework 1</h1>
	  <p>Shunta McDavid</p>
	  <p>smcdavid@andrew.cmu.edu</p>
	  
	  <svg width="400" height="170">
		<g transform="translate(0,170) scale(1,-1)">
	  		<rect x="50" y="50" width="100" height="10" />
			<rect x="50" y="60" width="80" height="10" />

	  <svg width="100" height="170">

	  	</g>
	  </svg>
	  <svg width="100" height="170">
		 <g transform="translate(0,170) scale(1,-1)">
	  		<line x1="0" y1="80.4" x2="10" y2="69.5"/>
    		<line x1="10" y1="69.5" x2="20" y2="75.8"/>

	  </svg>

	  	</g>
	  </svg>
	  
	  <svg width="200" height="170" style="border:1px black solid;">
		<g transform="translate(0,170) scale(1,-1)" >
